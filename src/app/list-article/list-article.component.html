<div class="container">
    <h3>List of Articles</h3>
</div>

<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
          <th style="width: 5%" scope="col">#</th>
          <th style="width: 15%" scope="col">Title</th>
          <th style="width: 50%" scope="col">Body</th>
          <th style="width: 15%" scope="col">Date Published</th>
          <th style="width: 15%" scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let article of articles; index as i">
          <th scope="row">{{ i + 1 }}</th>  
          <td>
            {{ article.title }}
          </td>
          <td>{{ article.content }}</td>
          <td>{{ article.date }}</td>
          <td>
              <button (click)="editArticle(i)" class="btn-primary">Edit</button>
              <button (click)="deleteArticle(i)" class="btn-danger">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
</div>
